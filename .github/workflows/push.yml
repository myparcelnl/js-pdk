name: 'Release ðŸš€'

on:
  push:
    branches:
      - alpha
      - beta

concurrency:
  group: publish-${{ github.ref }}

jobs:
  test:
    name: 'Run unit tests ðŸ§ª'
    runs-on: ubuntu-22.04
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          token: ${{ steps.credentials.outputs.token }}

      - uses: ./.github/actions/setup

      - name: 'Run tests'
        run: |
          nx run-many \
            --parallel \
            --target=test:run \
            --output-style=static

      - name: 'Upload coverage artifact'
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage

  coverage:
    name: 'Upload coverage reports ðŸ“Š'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: coverage

      - uses: codecov/codecov-action@v3
        continue-on-error: true

      - uses: codacy/codacy-coverage-reporter-action@v1
        continue-on-error: true
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  release:
    name: 'Publish new release ðŸš€'
    runs-on: ubuntu-22.04
    needs: test
    # TODO: remove this when tests are mandatory
    if: always()
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.credentials.outputs.token }}

      - uses: ./.github/actions/setup

      - name: 'Run monodeploy'
        run: |
          yarn monodeploy \
            --config-file monodeploy.config.cjs \
            --log-level 0
        env:
          GH_TOKEN: ${{ steps.credentials.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'Dispatch deploy demo command'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ steps.credentials.outputs.token }}
          event-type: deploy-demo
